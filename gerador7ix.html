<script>
// FunÃ§Ã£o abas
function tab(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

// Sensi completa
function sensi(base){
 return `Geral: ${base}
Ponto Vermelho: ${base+5}
Mira 2x: ${base+2}
Mira 4x: ${base-3}
AWM: ${base-5}
Olhadinha: ${base-2}`;
}

// Famosos base
const baseF={
 black444:140, white:145, fantasma:150, suesa:135,
 deusa:148, dark:138, drey:146, yellow:150,
 apelapato:155, two9:143, igorx:147,
 soneca:152, manomax:144, advogado:136
};

// Gerar famoso
function gerarFamoso(){
 let f=document.getElementById("famoso").value;
 let p=document.getElementById("pesoF").value;
 if(!f||!p){resF.innerHTML="âŒ Escolha famoso e tipo";return;}
 let base=baseF[f];
 if(p=="leve")base-=5;
 if(p=="pesada")base+=5;
 resF.innerHTML=sensi(base);
}

// Gerar arma
function gerarArma(){
 let a=document.getElementById("arma").value;
 if(!a){resArma.innerHTML="âŒ Escolha a arma";return;}
 let base={Carabina:145,"Desert Eagle":160,M1014:170,UMP:150,AC80:155,M500:165}[a];
 resArma.innerHTML=sensi(base);
}

// Gerar celular
function gerarCelular(){
 let marca=document.getElementById("marca").value;
 let modelo=document.getElementById("modelo").value;
 let pot=document.getElementById("potencia").value;
 let p=document.getElementById("pesoC").value;
 if(!marca||!modelo||!pot||!p){resC.innerHTML="âŒ Preencha tudo";return;}
 let base=pot=="Forte"?150:pot=="Equilibrado"?140:130;
 if(p=="Leve")base+=5;
 if(p=="Pesada")base-=5;
 resC.innerHTML=sensi(base);
}

// Estilo
function gerarEstilo(){
 let e=document.getElementById("estiloJ").value;
 if(!e){resE.innerHTML="âŒ Escolha estilo";return;}
 let base={Freestyle:150,Instaplayer:145,Pulanteplayer:155,Insanedrive:160}[e];
 resE.innerHTML=sensi(base);
}

// DPI
function gerarDPI(){
 let t=document.getElementById("tipoDpi").value;
 if(!t){resD.innerHTML="âŒ Escolha tipo";return;}
 if(t=="eq")resD.innerHTML="DPI: "+(500+Math.floor(Math.random()*190));
 if(t=="leve")resD.innerHTML="DPI: "+(690+Math.floor(Math.random()*900));
 if(t=="pesada")resD.innerHTML="DPI: "+(300+Math.floor(Math.random()*200));
}

// MÃ©todos
function liberarMetodo(){
 let s=document.getElementById("senhaMetodo").value;
 if(s==="soneca"){painelMetodo.style.display="block";msgMetodo.innerHTML="âœ… Painel liberado";}
 else{msgMetodo.innerHTML="âŒ Acesso negado";}
}
